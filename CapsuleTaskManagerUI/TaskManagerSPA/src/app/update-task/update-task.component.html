<form class="task-form" (ngSubmit) = "onClickSubmit()">
  <div class="form-group row">
    <label for="TaskName" class="col-sm-2 col-form-label">Task Name</label>
    <div class="col-sm-4">
      <input  class="form-control" name="TaskName"  [(ngModel)]="taskToEdit.TaskName" [readonly]="true">
    </div>
  </div>   
  <div class="form-group row">
    <label for="ParentTaskName" class="col-sm-2 col-form-label">Parent Task Name</label>
    <div class="col-sm-4">
      <!-- <input class="form-control" name="ParentTaskName1"  [(ngModel)]="taskToEdit.ParentTaskName"> -->
      <select id="parent" class="form-control" name="ParentTaskName" [(ngModel)]="taskToEdit.ParentID" >
          <option value="null" selected>Select Task</option>
          <option [value]="task.TaskID" *ngFor="let task of taskList">{{ task.TaskName }}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
      <label for="Priority" class="col-sm-2 col-form-label">Priority</label>
      <div class="col-sm-4">
        <input type="range" min="0" max="10" class="form-control" name="Priority"  [(ngModel)]="taskToEdit.Priority">
      </div>
    </div>
    <div class="form-group row">
        <label for="StartDate" class="col-sm-2 col-form-label">Start Date</label>
        <div class="col-sm-4">            
          <input type="text" bsDatepicker class="form-control" autocomplete="off" name="StartDate" [(ngModel)]="taskToEdit.StartDate" [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD'}" >
        </div>
      </div>
      <div class="form-group row">
          <label for="EndDate" class="col-sm-2 col-form-label">End Date</label>
          <div class="col-sm-4">
            <input type="text" bsDatepicker class="form-control" autocomplete="off" name="EndDate" [(ngModel)]="taskToEdit.EndDate" [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD'}" >
          </div>
      </div>
      <div class="form-group row"> 
        <div class="col-sm-2">
          <span></span>
        </div>           
          <div class="col-md-1">
              <button class="btn btn-primary" type="submit">Update</button>
          </div>
          <div class="col-md-1">
              <a class="btn btn-primary" [routerLink]="['/viewtask']">Cancel</a>
          </div>
      </div>
</form>
